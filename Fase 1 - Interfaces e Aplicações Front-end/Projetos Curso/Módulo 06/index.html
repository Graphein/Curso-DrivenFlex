<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <div class="conteúdo">
        <div class="topo">
            <img src="img/Uol.png" alt="Logo">
            <ion-icon name="people" onclick="abrirModal()"></ion-icon>
        </div>
        <div class="mensagem">
            <!-- Novas" -->
        </div>
        <div class="footer">
                <input type="text" id="msg" placeholder="Escreva aqui..." required />
                <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </div>
        <h1 class="publico">Enviando para Todos (público)</h1>
    </div>
    <div class="overlay" id="modal" style="display: none;">
        <div class="modal">
            <h2 class="texto">Escolha um contato para enviar mensagem:</h2>
            <div class="icon-with-text">
                <div class="Todos" onclick="selecionarContato(this)">
                    <ion-icon name="people"></ion-icon>
                    <span>Todos</span>
                    <span class="check-icon" style="display:none;">✓</span>
                </div> 
                <div class="Online" id="participantesOnline">
                    <!-- Lista de participantes será injetada aqui -->
                </div>
            </div>
            <h2 class="texto">Escolha a visibilidade:</h2>
            <div class="icon-with-text" onclick="selecionarVisibilidade(this)">
                <div class="visibilidade">
                    <ion-icon name="lock-open"></ion-icon>
                    <span>Público</span>
                    <span class="check-icon2">✓</span> 
                </div>
            </div>
            <div class="icon-with-text" onclick="selecionarVisibilidade(this)">
                <div class="visibilidade">
                    <ion-icon name="lock-closed"></ion-icon>
                    <span>Reservadamente</span>
                    <span class="check-icon2">✓</span> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
